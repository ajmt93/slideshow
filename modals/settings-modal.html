<!-- Modal -->
<div id="settings-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Settings</h4>
      </div>
      <div class="modal-body">
        <form id='settings'>
        <div class='row'>
          <div class="col-xs-12">
            <p>You are editing settings for: <b id='settings-id'></b></p>
          </div>
          <div class='col-xs-12'>
            <div class="form-group">
              <label for="bannerDir">Banner Directory or File: </label>
              <input type="text" class="form-control" id="banner_directory">
            </div>
          </div>
          <div class='col-xs-12'>
            <div class="form-group">
              <label for="slideshowDir">Slideshow Content Directory or File: </label>
              <input type="text" class="form-control" id="slideshow_directory">
            </div>
          </div>
        </div>
        <div class='row'>
            <div class='col-xs-12 col-md-6'>
              <div class="form-group">
                <label for="delayTime">Delay(seconds): </label>
                <input type="number" class="form-control" min=0 id="delay_time">
              </div>
            </div>
            <div class='col-xs-12 col-md-6'>
              <div class="form-group">
                <label for="showTime">Display(seconds): </label>
                <input type="number" class="form-control" min=0 id="display_time">
              </div>
            </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onClick="save_settings_data_to_server()" data-dismiss="modal">Save Changes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
