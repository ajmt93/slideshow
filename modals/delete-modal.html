<!-- Delete Modal -->
<div id="delete-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">End Slideshow?</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to end slideshow: <b id='delete-id'></b>?</p>
        <p>This will remove the webpage and any existing settings will be lost.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default confirm-end-slideshow" data-dismiss="modal">End Slideshow</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
